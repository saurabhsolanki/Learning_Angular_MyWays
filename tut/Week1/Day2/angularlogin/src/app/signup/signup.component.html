<div>
    <h3>SignUP Form</h3>

    <form (ngSubmit)="handleSubmit()">
        <label for="">Email</label>
        <input type="email" placeholder="Enter Email" >
        <br>
        <label for="">Password</label>
        <input type="password" placeholder="Enter Password" >
        <br>
        <input type="submit" >
        <input type="submit" value="Reset">
    </form>
</div>
